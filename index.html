<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background: linear-gradient(to right, #edf4ff, #a0c0f3, #0a62f0);
            }

            .container {
                width: 500px;
                margin: 0 auto;
                margin-top: 50px;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            #reset-btn {
                background-color: red;
                color: white;
                margin-top: 5px;
                cursor: pointer;
            }
            #reset-btn:hover {
                background-color: #ebe0e0;
                color: white;
            }

            #bb {
                background-color: #0a62f0;
                color: white;
                margin-top: 5px;
                cursor: pointer;
            }

            </style>
    </head>
    <body>

        <div class="container">

        <h1>Calculer la Monnaie à Rendre</h1>

        <label for="ticket">Montant du Ticket à Payer :</label>
        <input type="number" id="ticket"><br><br>

        <label for="donnee">Somme donnée par le Client :</label>
        <input type="number" id="donnee"><br><br>

        <button onclick="calculerMonnaie()" id="bb">Calculer</button><br><br>
        <button id="reset-btn">Réinitialiser</button>
    
        <div id="resultat"></div>
     </div>
   
        <script>
            function calculerMonnaie() {
                var ticket = document
                    .getElementById("ticket")
                    .value;
                var donnee = document
                    .getElementById("donnee")
                    .value;

                var monnaie = donnee - ticket;

                var billet10 = Math.floor(monnaie / 10);
                monnaie -= billet10 * 10;

                var billet5 = Math.floor(monnaie / 5);
                monnaie -= billet5 * 5;

                var piece1 = monnaie;

                var resultat = "<h2>Monnaie rendue :</h2>";
                resultat += "<p>Billet de 10 Euros : " + billet10 + "</p>";
                resultat += "<p>Billet de 5 Euros : " + billet5 + "</p>";
                resultat += "<p>Pièce de 1 Euro : " + piece1 + "</p>";

                document
                    .getElementById("resultat")
                    .innerHTML = resultat;
            }
            const resetBtn = document.querySelector("#reset-btn");


            resetBtn.addEventListener("click", () => {
                document.getElementById("ticket").value = "";
                document.getElementById("donnee").value = "";
                document.getElementById("resultat").innerHTML = "";
            });
            document.body.appendChild(resetBtn);

        </script>
    </body>
</html>
